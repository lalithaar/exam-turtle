site_name: Exam Turtle
site_url: https://lalithaar.github.io/exam-turtle/docs

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  font:
    text: Cormorant Garamond
  features:
    - content.action.edit

extra_css:
    - stylesheets/extra.css


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes

extra:
  analytics:
    provider: google
    property: GTM-5TJJTHD7